<div class="alert alert-warning">
    <a routerLink= "/lugares">Lugares</a> / Crear Lugar
</div>

<div class="card">
        <div class="card-body">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.nombre"/>
                <br/>
                <label>Distancia</label>
                <input type="number" class="form-control" [(ngModel)]="lugar.distancia"/>  
                <br/>
                <label>Cercanía</label>
                <input type="number" class="form-control" [(ngModel)]="lugar.cercania"/>  
                <br/>
                <label>Mensaje</label>
                <textarea class="form-control" [(ngModel)]="lugar.mensaje"></textarea>
                <br/>
                <label>Plan</label>
                <input type="text" class="form-control"[(ngModel)]="lugar.plan"/>
                <h1>Datos de Dirección</h1>
                <div class="well">
                    <form>
                        <label>Buscar Negocio en Google</label>
                        <input type="text" class="form-control" [formControl]="searchField">
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let result of results$ | async" (click)="seleccionarDireccion(result)">{{result.formatted_address}}</li>
                    </ul>
                </div>
                <label>Calle y Número</label>
                <input type="text" class="form-control"[(ngModel)]="lugar.calle"/>
                <br/>
                <label>Ciudad</label>
                <input type="text" class="form-control"[(ngModel)]="lugar.ciudad"/>
                <br/>
                <label>Pais</label>
                <input type="text" class="form-control"[(ngModel)]="lugar.pais"/>
                <br/>
                <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
                <a class="btn btn-secondary" routerLink="/lugares">Cancelar</a>
            </div>
</div>
