<div class="card">
    <div class="card-body">
        <form #productForm = "ngForm" (ngSubmit) = "onSubmit(productForm)">
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    #nombre = ngModel
                    [(ngModel)] = "productService.selectproducto.nombre" placeholder="Add Product Name"
                >
            </div>

            <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="categoria"
                        #categoria = ngModel
                        [(ngModel)] = "productService.selectproducto.categoria" placeholder="Add Product Category"
                    >
            </div>

            <div class="form-group">
                    <input
                        type="number"
                        class="form-control"
                        name="precio"
                        #precio = ngModel
                        [(ngModel)] = "productService.selectproducto.precio" placeholder="Add Product Price"
                    >
             </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Add a Product
                </button>
                <button class="btn btn-secundary" type="reset" (click) = "resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>

        </form>
    </div>
</div>
