<div class="row row-runs">
  <h2 class="heading">Domicilios</h2>
  <hr />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Destinatario</th>
        <th>Domicilio</th>
        <th>Distancia (m)</th>
        <th>Selecci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let domicilio of domicilios">
        <td>
          <!-- <a [routerLink] ="['/lugares', domicilio.id]">
            {{ domicilio.destinatario }}
          </a> -->
          {{ domicilio.destinatario }}
        </td>
        <td>Domicilio {{ domicilio.id }}</td>
        <td>{{ domicilio.distance}}</td>
        <td><input type="checkbox" name="isActive" [(ngModel)]="domicilio.estado"></td>
      </tr>
      <tr>
        <td><a class="btn btn-primary" (click)="entregar()">Iniciar Entrega</a></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
