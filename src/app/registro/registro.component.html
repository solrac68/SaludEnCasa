<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <h3>Registrarse!</h3>
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nombres">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.apellidos">
        </div>
        <div class="form-group">
          <label for="genero">GÃ©nero</label>
          <div class="input-group mb-3">
            <select class="custom-select" [(ngModel)]="usuario.genero">
              <option selected>Seleccione...</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.edad">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email">
        </div>
        <button class="btn btn-primary btn-block" (click)="guardarUsuario()"> Registrarse</button>
        <button class="btn btn-secondary btn-block"> Cancelar</button>
    </div>
  </div>
</div>
