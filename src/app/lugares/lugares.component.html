<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
  <br/>
<div class = "container">
  <div class = "row">
    <div class = "col-md-8"> 
      <h2>Lugares cercanos</h2>
      <a class="btn btn-primary" routerLink="/crear">Crear Nuevo Negocio</a>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
            <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{accion:'vista',referencia:'google'}"><li *ngIf="lugar.active" class="list-group-item disabled">{{lugar.nombre}}</li></a>
        </ng-container> 
      </ul>
    </div>
    <div class = "col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
